services:
  db:
    container_name: postgres-zeybnb
    image: postgres
    environment:
      POSTGRES_USER: zeynep
      POSTGRES_PASSWORD: pass
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: